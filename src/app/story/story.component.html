<tree-root [nodes]="(stories | async)" [options]="options">
  <ng-template #storyTemp let-story let-index="index">
    <div>{{ story.data.name }}</div>
  </ng-template>
</tree-root>

<input [(ngModel)]="name" (keyup)="changeValue($event.target.value)" [value]="name">
<button (click)="save(name)">Save value</button>
